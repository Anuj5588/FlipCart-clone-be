
name: Build and Run Docker on PR Merge

on:
  push:
    branches:
      - main  # Only run when a PR is merged into main

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the application (if you have a build step)
      - name: Build application
        run: npm run build

      # Step 5: Build Docker image
      - name: Build Docker image
        run: docker build -t my-node-app .

      # Step 6: Run Docker container
      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name my-node-app-container my-node-app

      # Optional: Health check or curl to verify container is working
      - name: Test container
        run: |
          sleep 5  # wait for the server to start
          curl -f http://localhost:3000 || exit 1

      # Step 7: Stop and remove container
      - name: Clean up container
        run: |
          docker stop my-node-app-container
          docker rm my-node-app-container
