name: Build and Run Docker on PR Merge

on:
  push:
    branches:
      - main  # Trigger only when PR is merged into main

jobs:
  install-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

  docker-image:
    runs-on: ubuntu-latest
    needs: install-dependencies

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-node-app .

      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name my-node-app-container my-node-app

      - name: Test container
        run: |
          sleep 5
          curl -f http://localhost:3000 || exit 1

      - name: Clean up container
        run: |
          docker stop my-node-app-container
          docker rm my-node-app-container
