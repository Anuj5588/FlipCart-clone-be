name: Build and Run Docker on PR Merge

on:
  push:
    branches:
      - main  # Trigger only when PR is merged into main

jobs:
  install-dependencies:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

  docker-image:
    runs-on: ubuntu-latest
    needs: build-and-docker  

    steps:
      # Step 1: Checkout code again
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Build Docker image
      - name: Build Docker image
        run: docker build -t my-node-app .

      # Step 3: Run Docker container
      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name my-node-app-container my-node-app

      # Step 4: Test container is running
      - name: Test container
        run: |
          sleep 5
          curl -f http://localhost:3000 || exit 1

      # Step 5: Clean up container
      - name: Clean up container
        run: |
          docker stop my-node-app-container
          docker rm my-node-app-container
